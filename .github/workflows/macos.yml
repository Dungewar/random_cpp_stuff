name: Build SFML App on macOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build SFML from source (static)
        run: |
          git clone --branch 3.0.0 https://github.com/SFML/SFML.git
          mkdir SFML/build && cd SFML/build
          cmake .. -DSFML_BUILD_EXAMPLES=OFF -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Configure project build
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: custom_testing-macos
          path: build/bin/custom_testing
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build SFML 3 from source (static)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libfreetype-dev libx11-dev libxrandr-dev libxcursor-dev libxi-dev libudev-dev libgl1-mesa-dev libflac-dev libogg-dev libvorbis-dev libopenal-dev
          git clone --branch 3.0.0 https://github.com/SFML/SFML.git
          mkdir SFML/build && cd SFML/build
          cmake .. -DSFML_BUILD_EXAMPLES=OFF -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Configure project build
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: custom_testing-linux
          path: build/bin/custom_testing
